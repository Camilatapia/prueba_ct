  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Eventos</h1>

    <p>Cada vez que pulsemos el botón sumara uno</p>

    <button onclick="sumar()">Sumar</button>

    <button id="boton">Restar</button>

    <button id="botonReset">Resetear</button>

    <p id="texto">0</p>

    <p>numer1</p>
    <input id="numero1" type="number" />

    <p>numer2</p>
    <input id="numero2" type="number" />

    <input type="button" value="Calcular" onclick="calcula_resta()" />
    <div id="resultado">
        <label id="lbResultado">test</label>
      </div>

    <script>

        // podemos hacer eventos con listener si tener que usar el html
        let elBotonResta = document.getElementById('boton');
        // en este caso registarmos un evento y no se usa ONclick
        elBotonResta.addEventListener('click', restar );

        let botonReset = document.getElementById('botonReset');
        //podemos declara una funcion dentro de otra, fijaros el 2º parametro de addEventListener
        botonReset.addEventListener('click', function(){
            console.trace('pulsado boton reset');
            if ( confirm('¿Seguro que quieres empezar de cero?') ){

                document.getElementById('texto').innerHTML = '0';

            } else {
                console.debug('Cancelado reset de contador');
            }  

        });

        

        function sumar(){

            let elTexto = document.getElementById('texto');
            let numero = parseInt(elTexto.innerHTML);
            numero++;
            elTexto.innerHTML = numero;

        }

        function restar(event){


            console.debug(event);
           

            let elTexto = document.getElementById('texto');
            let numero = parseInt(elTexto.innerHTML);
            numero--;
            elTexto.innerHTML = numero;

        }

        function calcula_resta() {
        var numero1 = document.getElementById("numero1").value;
        var numero2 = document.getElementById("numero2").value;
        var resultado = (numero1 - numero2);
        document.getElementById('lbResultado').innerHTML = resultado;
}
    </script>

</body>
</html>
