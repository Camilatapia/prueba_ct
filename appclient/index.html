    function pintarLista(arrayPersonas){
        let lista=document.getElementById('alumnos');
        lista.innerHTML ='';
        for(let i=1; i < arrayPersonas.length; i++){
               const alumno = arrayPersonas[i];
                lista.innerHTML += `<li><img src="img/avatar${i}.png" alt="avatar"> ${alumno.nombre} </li>`;
            }
        }
