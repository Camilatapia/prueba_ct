<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main class="container">

        <h1>Listado Alumnos</h1>
        <div class="container-filter">
            <p>Buscador de alumnos por nombre</p>           
            <select id="selectorSexo">
                <option value="t" selected>Seleccionar</option>
                <option value="h">Hombre</option>
                <option value="m">Mujer</option>
            </select>
            <input type="search"  id="inombre"  placeholder="Escribe nombre">
        </div>
        <ul id="alumnos" class="list-group">
            <li class="list-group-item"><img src="img/avatar1.png" alt="avatar">Beni</li>
            <li class="list-group-item"><img src="img/avatar2.png" alt="avatar">Txiky</li>
            <li class="list-group-item"><img src="img/avatar3.png" alt="avatar">Topi</li>
            <li class="list-group-item"><img src="img/avatar4.png" alt="avatar">Sam</li>
            <li class="list-group-item"><img src="img/avatar5.png" alt="avatar">Polo</li>
            <li class="list-group-item"><img src="img/avatar6.png" alt="avatar">Black</li>
            <li class="list-group-item"><img src="img/avatar7.png" alt="avatar">Webo</li>
        </ul>

    </main>


    <script src="js/main.js"></script>

</body>
</html>
